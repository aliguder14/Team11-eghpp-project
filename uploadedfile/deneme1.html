<SCRIPT language="javaScript" type="text/javascript">
function ac()
{
    ab = document.getElementById('2').value;
    if (ab.search("\n") > -1)
      ab = ab.replace(/\n/gi,"<br>");
    if (ab.search("a") > -1)
      ab = ab.replace(/a/gi,'"');
    
    document.writeln(ab);
   
}
